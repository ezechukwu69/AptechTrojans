<div style="background-color: #f6f8fb">
  <nav
    class="navbar navbar-expand-lg bg-light"
    style="position: sticky; top: 0; left: 0; right: 0; z-index: 100"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-weight: 700">HealthPlus</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="me-auto"></div>
        <ul class="navbar-nav d-flex">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Hello, {{ user }}
            </a>
            <ul class="dropdown-menu">
              <li (click)="logout()">
                <a class="dropdown-item" href="/">Log out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- time, name of the person, purpose, preference (male or female) -->
  <div class="container pt-5 pb-5" style="min-height: 100%">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mt-4 mt-lg-0">
        <app-application-form></app-application-form>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mt-4 mt-lg-0">
        <app-medicine-dosage></app-medicine-dosage>
      </div>
      <div class="col-12 col-md-12 col-lg-4 mt-4 mt-lg-0">
        <app-vitals-form></app-vitals-form>
      </div>
    </div>
  </div>
  <footer class="pb-5 pt-2" style="background-color: #7a8697">
    <div class="container">
      <section class="row mt-4 pb-5">
        <div class="col-12 md-md-6 col-lg-4 mt-lg-2 mt-4">
          <app-card title="View Appointments">
            <app-view-appointments></app-view-appointments>
          </app-card>
        </div>
        <div class="col-12 md-md-6 col-lg-4 mt-lg-2 mt-4">
          <app-card title="View Medicine Dosage Schedules">
            <app-view-dosage></app-view-dosage>
          </app-card>
        </div>
        <div class="col-12 md-md-6 col-lg-4 mt-lg-2 mt-4">
          <app-card title="View Personal Health Vitals">
            <app-view-vitals></app-view-vitals>
          </app-card>
        </div>
        <div class="col-12 md-md-6 col-lg-4 mt-lg-2 mt-4">
          <app-card title="Feedback">
            <app-feedback></app-feedback>
          </app-card>
        </div>
        <div class="col-12 md-md-6 col-lg-4 mt-lg-2 mt-4">
          <app-card title="Self-Health Tips">
            <app-videos></app-videos>
          </app-card>
        </div>
        <div class="col-12 md-md-6 col-lg-4 mt-lg-2 mt-4">
          <app-card title="Health resources">
            <app-audios></app-audios>
          </app-card>
        </div>
        <div class="col-12 md-md-6 col-lg-4 mt-lg-2 mt-4">
          <app-card title="Contact Us">
            <app-contact-us></app-contact-us>
          </app-card>
        </div>
      </section>
      <app-scrolling-ticker></app-scrolling-ticker>
    </div>
  </footer>
</div>
